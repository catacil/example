<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ice1</title>
  <style media="screen">
    div.img-div{
      width: 29%;
      display: inline-block;
      float: left;
      padding: 2%;
    }
    .img-div img{
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <h1>Chong Li</h1>
    <nav>
      <a href="https://google.com" target="_blank">Google</a>
      <a href="https://facebook.com" target="_blank">Facebook</a>
    </nav>
  </header>
  <p>I am the first paragraph</p>
  <p style="margin-bottom:50px">I am the second paragraph</p>
  <form  style="margin-bottom:50px">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name"><br>
    <label for="dob">DOB:</label>
    <input type="date" name="DOB" id="dob">
    <p>Please enter your choice of snack:</p>
    <input type="radio" name="snack" value="pizza" id="pizza"> <label for="pizza">Pizza</label><br>
    <input type="radio" name="snack" value="donut" id="donut"> <label for="donut">Donut</label> <br>
    <input type="radio" name="snack" value="vegan" id="vegan"> <label for="vegan">Vegan</label>
    <p>Please enter your choice of drink:</p>
    <input type="radio" name="drink" value="coffee" id="coffee"> <label for="coffee">Coffee</label> <br>
    <input type="radio" name="drink" value="tea" id="tea"> <label for="tea">Tea</label> <br>
    <input type="radio" name="drink" value="water" id="water"> <label for="water">Water</label> <br>
  </form>
  <p>This is an "interesting" list</p>
  <ul>
    <li>Dog</li>
    <li>Two dogs</li>
    <li>Some more dogs</li>
  </ul>
  <div class="">
    <button type="button" name="button" style="margin-bottom:50px;">Click me but nothing will happen</button>
  </div>

  <div class="img-div">
    <p>The first dog</p>
    <img src="https://www.what-dog.net/Images/faces2/scroll001.jpg" alt="a dog">
  </div>
  <div class="img-div">
    <p>The second dog</p>
    <img src="img/1.jpeg" alt="another dog">
  </div>
  <div class="img-div">
    <p>The third dog</p>
    <img src="img/2.jpeg" alt="third dog">
  </div>
</body>

</html>
